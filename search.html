<!DOCTYPE html>
<html>
<head>
  <title>Search Food - YUMLY</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff7f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color:#e67e22;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .search-box {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 16px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #e67e22;
      background-color: #ffe5e5;
      border-radius: 6px;
      outline: none;
      color: #333;
    }

    input[type="text"]::placeholder {
      color: #e67e22;
    }

    button {
      padding: 12px 20px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <h1>Search for Your Favorite Food</h1>

  <form class="search-box" action="#">
    <input type="text" placeholder="Type food name...">
    <button type="submit">Search</button>
  </form>

</body>
</html>
