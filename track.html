<!DOCTYPE html>
<html>
<head>
  <title>Track Order | YUMLY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: red;
      text-align: center;
      margin-bottom: 30px;
    }

    .status-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .status-step {
      font-size: 18px;
      margin: 10px 0;
    }

    .current {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Track Your Order</h1>

  <div class="status-box">
    <div class="status-step">✅ Order Received</div>
    <div class="status-step current">🍳 Being Prepared</div>
    <div class="status-step">🛵 Out for Delivery</div>
    <div class="status-step">📍 Delivered</div>
  </div>

</body>
</html>
